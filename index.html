<!DOCTYPE html>
    <html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="style.css">

        <title>Perfil Simples</title>
    </head>
    <body>
        <div class="container">
            <!-- Card -->
            <div class="card">
                <div class="card__border">
                    <div class="card__perfil">
                        <img src="img/perfil.png" alt="card image" class="card__img">
                    </div>
                </div>

                <h3 class="card__nome">Cristian Brunone</h3>
                <span class="card__profession">Fron-tend Developer</span>

                <!-- Card info -->
                <div class="info">
                    <div class="info__icon">
                        <i class="ri-information-line"></i>
                    </div>

                    <div class="info__border">
                        <div class="info__perfil">
                            <img src="img/perfil.png" alt="card image" class="info__img">
                        </div>
                    </div>

                    <div class="info__data">
                        <h3 class="info__name">Cristian Brunone</h3>
                        <span class="info__profession">Desenvolvedor Front-End apaixonado por criar experiências web interativas e acessíveis.</span>
                        <span class="info__location">Joinville - SC</span>
                    </div>

                    <div class="info__social">
                        <a href="https://www.linkedin.com/" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-linkedin-box-line"></i>
                            </span>
                        </a>

                        <a href="https://twitter.com/seu_usuario" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-twitter-fill"></i>
                            </span>
                        </a>

                        <a href="https://github.com/" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-github-fill"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
